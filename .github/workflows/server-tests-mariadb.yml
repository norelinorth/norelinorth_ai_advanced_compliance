name: Server Tests (MariaDB)

on:
  pull_request:
  push:
    branches:
      - main
      - version-*
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: server-tests-mariadb-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        frappe-version: ["version-15", "version-16"]
        container: [1, 2]

    name: Python Tests (Frappe ${{ matrix.frappe-version }}, ${{ matrix.container }}/2)

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --su-mysql --connect --innodb_initialized" --health-interval=5s --health-timeout=2s --health-retries=3

      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379

      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379

      redis-socketio:
        image: redis:alpine
        ports:
          - 12000:6379

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Check for valid Python & Merge Conflicts
        run: |
          python -m py_compile -q -j 0 .
          if grep -lr --exclude-dir=node_modules "^<<<<<<< " .; then
              echo "Found merge conflicts"
              exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Add to Hosts
        run: echo "127.0.0.1 test_site" | sudo tee -a /etc/hosts

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get Frappe
        run: |
          git clone https://github.com/frappe/frappe --branch ${{ matrix.frappe-version }} --depth 1

      - name: Get ERPNext
        run: |
          git clone https://github.com/frappe/erpnext --branch ${{ matrix.frappe-version }} --depth 1

      - name: Setup Bench
        run: |
          pip install frappe-bench
          bench init --skip-assets --frappe-path ~/work/advanced_compliance/advanced_compliance/frappe --python $(which python) frappe-bench

      - name: Setup Test Environment
        working-directory: /home/runner/work/advanced_compliance/advanced_compliance/frappe-bench
        run: |
          bench get-app erpnext ~/work/advanced_compliance/advanced_compliance/erpnext
          bench get-app advanced_compliance $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site test_site --mariadb-root-password root --admin-password admin --no-mariadb-socket
          bench --site test_site install-app erpnext
          bench --site test_site install-app advanced_compliance
        env:
          CI: 'Yes'

      - name: Run Tests
        working-directory: /home/runner/work/advanced_compliance/advanced_compliance/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app advanced_compliance --coverage --split ${{ matrix.container }}/2
        env:
          TYPE: server

      - name: Upload coverage data
        if: matrix.container == 1
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          files: /home/runner/work/advanced_compliance/advanced_compliance/frappe-bench/sites/coverage.xml
          flags: server-${{ matrix.frappe-version }}
